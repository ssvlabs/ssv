coverage:
  range: 60..100
  round: down
  precision: 1
  status:
    project:
      default:
        # Avoid false negatives
        threshold: 1%

comment:
  behavior: default
  layout: "condensed_header, condensed_files, condensed_footer" # add "condensed_" to "header", "files" and "footer"
  hide_project_coverage: false # set to true
  require_changes: true  # if true: only post the comment if coverage changes
  require_base: false        # [true :: must have a base report to post]
  require_head: true       # [true :: must have a head report to post]


codecov:
  require_ci_to_pass: false
# ref: https://docs.codecov.com/docs/codecovyml-reference

ignore:
  - "migrations/**"
  - "**/*mock*/**"
  - "**/*mock*.go"
  - "**/*_test.go"
  - "**/e2e/**"
  - "**/metrics.go"
  - "**/observability.go"
  - "protocol"
  - "integration"
  - "docs"
  - "eth/contract"
  - "eth/simcontract"
  - "scripts"
  - "protocol/v2/qbft/controller/types.go"
  - "api/types.go"
  - "beacon/goclient/types.go"
  - "cli/operator/generate_doc.go"
