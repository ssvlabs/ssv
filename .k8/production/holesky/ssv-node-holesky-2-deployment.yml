---
apiVersion: v1
kind: Service
metadata:
  name: ssv-node-holesky-2-svc
  namespace: REPLACE_NAMESPACE
  labels:
    app: ssv-node-holesky-2
spec:
  type: ClusterIP
  ports:
    - port: 12012
      protocol: UDP
      targetPort: 12023
      name: port-12023
    - port: 13023
      protocol: TCP
      targetPort: 13023
      name: port-13023
    - port: 15023
      protocol: TCP
      targetPort: 15023
      name: port-15023
    - port: 16023
      protocol: TCP
      targetPort: 16023
      name: port-16023
  selector:
    app: ssv-node-holesky-2
---
apiVersion: REPLACE_API_VERSION
kind: Deployment
metadata:
  labels:
    app: ssv-node-holesky-2
  name: ssv-node-holesky-2
  namespace: REPLACE_NAMESPACE
spec:
  replicas: REPLACE_REPLICAS
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ssv-node-holesky-2
  template:
    metadata:
      labels:
        app: ssv-node-holesky-2
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/role
                    operator: In
                    values:
                      - ssv-main
                  - key: beta.kubernetes.io/instance-type
                    operator: In
                    values:
                      - m5a.4xlarge
      containers:
      - name: ssv-node-holesky-2
        image: REPLACE_DOCKER_REPO:REPLACE_IMAGETAG
        imagePullPolicy: Always
        resources:
          limits:
            cpu: REPLACE_NODES_CPU_LIMIT
            memory: REPLACE_NODES_MEM_LIMIT
        command: ["make", "start-node"]
        ports:
        - containerPort: 12023
          name: port-12023
          hostPort: 12023
          protocol: UDP
        - containerPort: 13023
          name: port-13023
          hostPort: 13023
        - containerPort: 15023
          name: port-15023
          hostPort: 15023
        - containerPort: 16023
          name: port-16023
          hostPort: 16023
        env:
          - name: SHARE_CONFIG
            value: "./data1/share.yaml"
          - name: LOG_LEVEL
            value: "debug"
          - name: DB_REPORTING
            value: "false"
          - name: PUBSUB_TRACE
            value: "false"
          - name: DISCOVERY_TYPE_KEY
            value: "discv5"
          - name: DB_PATH
            value: ./data/db-holesky
          - name: NETWORK
            value: holesky
          - name: CONSENSUS_TYPE
            value: "validation"
          - name: HOST_DNS
            value: ""
          - name: HOST_ADDRESS
            value: ""
          - name: METRICS_API_PORT
            value: "15023"
          - name: SSV_API_PORT
            value: "16023"
          - name: ENABLE_PROFILE
            value: "true"
          - name: BUILDER_PROPOSALS
            value: "true"
        volumeMounts:
        - mountPath: /data
          name: ssv-node-holesky-2
        - mountPath: /data1/share.yaml
          subPath: share.yaml
          name: ssv-node-holesky-2-cm
      volumes:
      - name: ssv-node-holesky-2
        persistentVolumeClaim:
          claimName: ssv-node-holesky-2
      - name: ssv-node-holesky-2-cm
        configMap:
          name: ssv-node-holesky-2-cm
      tolerations:
        - effect: NoSchedule
          key: kubernetes.io/role
          operator: Exists
      hostNetwork: true
