---
apiVersion: v1
kind: Service
metadata:
  name: ssv-node-mainnet-4-svc
  namespace: REPLACE_NAMESPACE
  labels:
    app: ssv-node-mainnet-4
spec:
  type: ClusterIP
  ports:
    - port: 12020
      protocol: UDP
      targetPort: 12020
      name: port-12020
    - port: 13020
      protocol: TCP
      targetPort: 13020
      name: port-13020
    - port: 15020
      protocol: TCP
      targetPort: 15020
      name: port-15020
    - port: 16020
      protocol: TCP
      targetPort: 16020
      name: port-16020
  selector:
    app: ssv-node-mainnet-4
---
apiVersion: REPLACE_API_VERSION
kind: Deployment
metadata:
  labels:
    app: ssv-node-mainnet-4
  name: ssv-node-mainnet-4
  namespace: REPLACE_NAMESPACE
spec:
  replicas: REPLACE_REPLICAS
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ssv-node-mainnet-4
  template:
    metadata:
      labels:
        app: ssv-node-mainnet-4
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/role
                    operator: In
                    values:
                      - ssv-main
                  - key: beta.kubernetes.io/instance-type
                    operator: In
                    values:
                      - m5a.4xlarge
      containers:
      - name: ssv-node-mainnet-4
        image: REPLACE_DOCKER_REPO:REPLACE_IMAGETAG
        imagePullPolicy: Always
        resources:
          limits:
            cpu: REPLACE_NODES_CPU_LIMIT
            memory: REPLACE_NODES_MEM_LIMIT
        command: ["make", "start-node"]
        ports:
        - containerPort: 12020
          name: port-12020
          hostPort: 12020
          protocol: UDP
        - containerPort: 13020
          name: port-13020
          hostPort: 13020
        - containerPort: 15020
          name: port-15020
          hostPort: 15020
        - containerPort: 16020
          name: port-16020
          hostPort: 16020
        env:
          - name: SHARE_CONFIG
            value: "./data1/share.yaml"
          - name: LOG_LEVEL
            value: "debug"
          - name: DB_REPORTING
            value: "false"
          - name: PUBSUB_TRACE
            value: "false"
          - name: DISCOVERY_TYPE_KEY
            value: "discv5"
          - name: NETWORK
            value: "mainnet"
          - name: CONSENSUS_TYPE
            value: "validation"
          - name: HOST_DNS
            value: ""
          - name: HOST_ADDRESS
            value: ""
          - name: DB_PATH
            value: "./data/db-mainnet"
          - name: METRICS_API_PORT
            value: "15020"
          - name: SSV_API_PORT
            value: "16020"
          - name: ENABLE_PROFILE
            value: "true"
          - name: BUILDER_PROPOSALS
            value: "true"
        volumeMounts:
        - mountPath: /data
          name: ssv-node-mainnet-4
        - mountPath: /data1/share.yaml
          subPath: share.yaml
          name: ssv-node-mainnet-4-cm
      volumes:
      - name: ssv-node-mainnet-4
        persistentVolumeClaim:
          claimName: ssv-node-mainnet-4
      - name: ssv-node-mainnet-4-cm
        configMap:
          name: ssv-node-mainnet-4-cm
      tolerations:
        - effect: NoSchedule
          key: kubernetes.io/role
          operator: Exists
      hostNetwork: true
