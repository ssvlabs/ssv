---
apiVersion: v1
kind: Service
metadata:
  name: node-4-svc
  namespace: {{ .Values.namespace }}
  labels:
    app: node-4
spec:
  type: ClusterIP
  ports:
    - port: 12004
      protocol: UDP
      targetPort: 12004
      name: port-12004
    - port: 13004
      protocol: TCP
      targetPort: 13004
      name: port-13004
    - port: 15004
      protocol: TCP
      targetPort: 15004
      name: port-15004
  selector:
    app: node-4
---
apiVersion: apps/v1 
kind: Deployment
metadata:
  labels:
    app: node-4
  name: node-4
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: node-4
  template:
    metadata:
      labels:
        app: node-4
    spec:
      containers:
      - name: node-4
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
          limits:
            cpu:  {{ .Values.resources.limits.cpu }}
            memory: {{ .Values.resources.limits.mem }}            
        command: ["make", "start-node"]
        ports:
        - containerPort: 12004
          name: port-12004
          protocol: UDP
          hostPort: 12004            
        - containerPort: 13004
          name: port-13004
          hostPort: 13004
        - containerPort: 15004
          name: port-15004
          hostPort: 15004
        env:
        - name: SHARE_CONFIG
          value: "./data/share.yaml"
        - name: CONFIG_PATH
          valueFrom:
            secretKeyRef:
              name: config-secrets
              key: config_path
        - name: BOOTNODES
          valueFrom:
            secretKeyRef:
              name: config-secrets
              key: boot_node
        - name: REGISTRY_CONTRACT_ADDR_KEY
          valueFrom:
            secretKeyRef:
              name: config-secrets
              key: smart_contract_addr_key
        - name: ETH_1_SYNC_OFFSET
          valueFrom:
            secretKeyRef:
              name: config-secrets
              key: eth_1_sync_offset
              optional: true
        - name: ABI_VERSION
          valueFrom:
            secretKeyRef:
              name: config-secrets
              key: abi_version
              optional: true
        - name: LOG_LEVEL
          value: "debug"
        - name: DEBUG_SERVICES
          value: "ssv/*."
        - name: DISCOVERY_TYPE_KEY
          value: "discv5"
        - name: NETWORK
          value: "prater"
        - name: CONSENSUS_TYPE
          value: "validation"
        - name: HOST_DNS
          value: ""
        - name: HOST_ADDRESS
          value: ""
        - name: TCP_PORT
          value: "13004"
        - name: UDP_PORT
          value: "12004"
        - name: LOGGER_LEVEL
          value: "debug"
        - name: DB_PATH
          value: "./data/db-v3"
        - name: DB_REPORTING
          value: "false"
        - name: METRICS_API_PORT
          value: "15004"
        - name: ENABLE_PROFILE
          value: "true"
        - name: P2P_LOG
          value: "false"
        - name: DISCOVERY_TRACE
          value: 'false'
        - name: PUBSUB_TRACE
          value: 'false'
        - name: NETWORK_ID
          value: "shifu-v2-stage"
        - name: GENESIS_EPOCH
          value: "152834"
        - name: CLEAN_REGISTRY_DATA
          value: "false"
        volumeMounts:
        - mountPath: /data
          name: ssv-node-v2-4
        - mountPath: /data/share.yaml
          subPath: share.yaml
          name: ssv-cm-validator-options-ssv-node-cluster-a-4
      volumes:
      - name: ssv-node-v2-4
        persistentVolumeClaim:
          claimName: ssv-node-v2-4
      - name: ssv-cm-validator-options-ssv-node-cluster-a-4
        configMap:
          name: ssv-cm-validator-options-ssv-node-cluster-a-4
      hostNetwork: true
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
